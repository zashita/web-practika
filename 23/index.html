<!DOCTYPE html>
<html>
<head>
  <title>Пример виджетов</title>
</head>
<body>
<h1>Пример виджетов</h1>

<h2>Текстовое поле ввода</h2>
<input type="text" id="myInput" placeholder="Введите текст">

<h2>Кнопка</h2>
<button id="myButton">Нажмите меня</button>

<h2>Список</h2>
<ul id="myList">
  <li>Элемент списка 1</li>
  <li>Элемент списка 2</li>
  <li>Элемент списка 3</li>
</ul>

<script>
  // Добавьте сценарий JavaScript здесь, если вам нужна интерактивность
  var button = document.getElementById("myButton");
  button.addEventListener("click", function() {
    alert("Кнопка была нажата!");
  });
</script>
</body>
</html>
