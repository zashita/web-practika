
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 style="text-align: center; background-color: green; color: white; padding: 10px;">Операционные системы</h2>
  <table class="table">
    <thead>
    <tr style="background-color: black; color: green;">
      <th>Версии ОС</th>
      <th>Дата выхода</th>
    </tr>
    </thead>
    <tbody>
    <tr style="background-color: black; color: green;">
      <td>Android 1.0</td>
      <td>23 сентября 2008г</td>
    </tr>
    <tr style="background-color: black; color: green;">
      <td>Android 1.5</td>
      <td>27 апреля 2009 г</td>
    </tr>
    <tr style="background-color: black; color: green;">
      <td>Android 5.0 - 5.1.1</td>
      <td>12 ноября 2014 г</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
