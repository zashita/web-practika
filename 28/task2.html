<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 style="text-align: center; color: green;">Художники эпохи возрождения</h2>
  <h4 style="text-align: center; color: black;">Леонардо Да Винчи</h4>
  <p style="text-align: center; color: black;">Леонардо ди сер Пьеро да Винчи - итальянский художник и ученый, изобретатель, писатель, музыкант, один из крупнейших представителей искусства Высокого Возрождения</p>
  <div style="text-align: center; margin-bottom: 40px">
    <img src="Leonardo_self.jpg" alt="Leonardo da Vinci" width="300" height="400">
  </div>
  <table class="table">
    <thead style="background-color: white;">
    <tr>
      <th scope="col" style="color: green;">Картины</th>
      <th scope="col" style="color: green;">Годы разработки</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td style="color: green;">Мона Лиза</td>
      <td style="color: green;">1503 - 1506</td>
    </tr>
    <tr>
      <td style="color: green;">Дама с горностаем</td>
      <td style="color: green;">1490</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
