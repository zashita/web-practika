<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1 style="color: blue;">Sony Group Corporation</h1>
    <p style="color: blue;">Sony Group Corporation - японская транснациональная корпорация со штаб-квартирой в Токио, образованная 7 мая 1946 года</p>
    <table class="table table-dark">
      <thead>
      <tr>
        <th>PlayStation</th>
        <th>Cost</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>PlayStation 4</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>PlayStation 5</td>
        <td>$2000</td>
      </tr>
      </tbody>
    </table>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sony
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Tablet</a></li>
        <li><a href="#">Smartphone</a></li>
        <li><a href="#">PlayStation</a></li>
        <li><a href="#">TV</a></li>
        <li><a href="#">Cameras</a></li>
        <li><a href="#">Films</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
