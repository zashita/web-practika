<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1 style="color: red;">Apple Store</h1>
    <p style="color: black;">Выберите модель iPhone:</p>
    <div class="btn-group">
      <button type="button" class="btn btn-light">iPhone 11</button>
      <button type="button" class="btn btn-light">iPhone 11 Pro</button>
      <button type="button" class="btn btn-light">iPhone 11 Pro Max</button>
      <button type="button" class="btn btn-light">iPhone 12</button>
      <button type="button" class="btn btn-light">iPhone 12 mini</button>
      <button type="button" class="btn btn-light">iPhone 12 Pro</button>
      <button type="button" class="btn btn-light">iPhone 12 Pro Max</button>
    </div>
    <p style="color: #333;">Рекомендуемые девайсы:</p>
    <table class="table table-dark">
      <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>AirPods</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>iPad</td>
        <td>$250</td>
      </tr>
      <tr>
        <td>Macbook</td>
        <td>$1000</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
